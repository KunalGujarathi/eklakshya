<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <th> Name: </th>
                <td><input type="text" name="firstname" size="15"/> </td> 
                <br> <br> 
            </tr>
            <br>
            <br>

            <tr>
                <td>Password:</td>
                <td><input type="Password" id="pass" name="pass"> </td><br> 
            </tr>
            <br>
            <br>

            <tr>
        
                <td>Email:</td>  
                <td><input type="email" id="email" name="email"/> </td><br>    
            </tr>
            <br>
            <br> 

            <tr> 
                <td>
                    <label>   
                    Phone :  
                    </label>  
                </td>
                <td>
                    <input type="text" name="country code"  value="+91" size="2"/>   
                    <input type="text" name="phone" size="10"/> 
                </td>  

                <tr>
                    <td>
                        <label for="technology">Choose Technology:</label>
                    </td>
                    <td>
                    <select name="Technology" id="tech">
                    <option value="HTML5">HTML5</option>
                    <option value="JS">JS</option>
                    <option value="CSS">CSS</option>
                    <option value="JAVA">JAVA</option>
                    <option value="Python">Python</option>
                    <option value="MangoDB">MangoDB</option>
                    <option value="MySQL">MySQL</option>
                    </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="qualification">Choose Your Qulification:</label>
                    </td>
                    <td>
                        <input type="checkbox" id="qua1" name="qua1" value="B.E">
                        <label for="qua1"> B.E</label><br>
                        <input type="checkbox" id="qua2" name="qua2" value="B.Tech">
                        <label for="qua2"> B.Tech</label><br>
                        <input type="checkbox" id="qua3" name="qua3" value="BSc">
                        <label for="qua3"> BSc</label><br>
                        <input type="checkbox" id="qua4" name="qua4" value="BBA">
                        <label for="qua4"> BBA</label><br>
                        <input type="checkbox" id="que5" name="qua5" value="Diploma">
                        <label for="qua5"> Diploma</label><br>
                    </td>
                </tr>

            </tr>

        </table>
        <input type="button" value="Sign_IN"/>
        <input type="button" value="Reset"/> 
    </form>
</body>
</html>
